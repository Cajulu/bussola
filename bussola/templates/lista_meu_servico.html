<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bússola</title>
    <link rel="shortcut icon" href="{% static 'img/logoBussola.png' %}">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href=" {% static 'css/freelancer.min.css' %}">

    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Navigation logado -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <li class="page-scroll">
                    <a class="navbar-brand" href="{% url 'bussola:pagina_usuario' %}">Bússola</a>
                </li>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                <li class="page-scroll">
                    <a href="#"><img src="{% static 'img/login.png' %}" class="img-responsive" style="width:20px;height:20px;float:left;margin-right:6px;">{{ request.user }}</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <div class="row">
        <div class="col-lg-12 text-center" style="padding-bottom: 5%; padding-top: 5%;">
            <h2>Meus Serviços</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class= "container-fluid" style="text-align: center;">
        <form >
           
                    {% for servicos in servico|dictsort:"nomeServico" %}
                   
                        <a href="{% url 'bussola:meu_servico' %}" id="nomeServico">{{servicos.nomeServico}}</a><br>
                    
                    {% endfor %}
           
        </form>     
    </div>
    <div class="row" style="text-align:center; padding-top: 5%;">
            <form action="{% url 'bussola:cadastro_servico' %}">
                <button class="btn btn-success btn-lg" type="submit">Cadastre um serviço!</button>
            </form>
        </div>
</body>
</html>
